    <script>
        $(document).ready(function () {
            $('#selectTest1').html('');
            pre_movie_listing();
        });

        function pre_movie_listing() {
            $.ajax({
                type: "GET",
                url: "/preMovie",
                data: {},
                success: function (response) {
                    alert("성공입니더");

                    for (let i = 0; i < response['pre_movielist'].length; i++) {
                        let movieList = response['pre_movielist'][i];
                        makeCard(movieList['title']);
                    }
                }
            });

        }


        function makeCard(title) {
            let temp_html = `
            <option>${title}</option>
            `;
            $("#selectTest1").append(temp_html);
        }
    </script>
    <style>
        .wrapper { height: 300px; overflow: scroll;}
    </style>
